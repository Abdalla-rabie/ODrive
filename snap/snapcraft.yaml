name: odrive
version: native
summary: Google Drive GUI for Windows / Mac / Linux
description: |
        This is a GUI client for Google Drive on linux application based on the https://electron.atom.io/.

grade: devel 
confinement: strict 

apps:
  stacer:
     command: stacer
     plugs: [network, home, unity7]
                            
parts:
  odrive:
    plugin: nil 
    source: .
    build-packages:
        - qt-sdk
    after:
        - linuxdeployqt
    install: |
         ./deploy.sh
         ./install.sh

  linuxdeployqt:
        plugin: qmake
        source: https://github.com/probonopd/linuxdeployqt.git 
        build-packages:
             - g++
             - libgl1-mesa-dev

  
